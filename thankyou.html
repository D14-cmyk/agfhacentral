<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Assemblies Of God Church F.H.A. Central</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #c59b2e;
        --secondary: #8f141b;
        --accent: #1a4e8e;
        --light: #d4cccc;
        --dark: #333;
        --font-heading: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --font-body: "Helvetica Neue", Arial, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        line-height: 1.6;
        color: var(--dark);
        background-color: var(--light);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
      }

      .thank-you-container {
        max-width: 800px;
        margin: 100px auto 50px;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .church-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin: 0 auto 20px;
        display: block;
      }

      h1 {
        color: var(--primary);
        font-family: var(--font-heading);
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .btn {
        display: inline-block;
        background-color: var(--secondary);
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
        margin: 0 10px;
      }

      .btn:hover {
        background-color: #b3891a;
      }

      footer {
        background-color: var(--primary);
        color: white;
        padding: 2rem;
        margin-top: auto;
      }

      .copyright {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <img src="Ag.png.jpg" alt="Assemblies Of God Logo" class="church-logo" />
      <h1>Thank You!</h1>
      <p>
        Your message has been successfully sent. We appreciate you reaching out
        to us and will get back to you as soon as possible.
      </p>
      <p>God bless you!</p>
      <div>
        <a href="home.html" class="btn">Return to Homepage</a>
        <a href="home.html#contact" class="btn">Send Another Message</a>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>
          &copy; 2025 Assemblies Of God F.H.A. Central. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
